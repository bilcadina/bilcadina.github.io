<!DOCTYPE html>
<head>
    <title>
Layout
    </title>
    <style>
       header, footer, #side-menu section {
        margin: 2px;
        padding: 4px;
        border: 2px solid blue;
       } 
       #content{
        margin: 2px;
        padding: 4px;
        border: 2px solid red;
       }
       #side-menu, #main {
        margin: 2px;
        padding: 4px;
        border: 2px solid green;
       }

       body{
        margin:0px;
        min-height: 100%;
        display:flex;
        flex-direction: column;
       }
       header, body > section {
           flex:1;
        }
        header > div{
            padding: 5px;
        }
        #content {
            flex: 4;
            flex-direction:row;
            display:flex;
        }
        #side-menu{
            flex: 1;
            padding: 5px;
        }
        #main {
            flex: 4;
        }
        footer {
            min-height: 20px;
        }
        
    </style>
</head>

<body>
    <header>H
    </header>
    <section id="content">
        <div id="side-menu">left
        <section>M1</section>
        <section>M2</section>
        </div>
        <div id="main">center</div>
    </section>
    <footer>F
    </footer>
</body>
</html>
